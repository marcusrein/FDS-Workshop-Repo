specVersion: 0.0.4
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: Beanz
      network: mainnet
      source:
          address: "0x5180db8F5c931aaE63c74266b211F580155ecac8"
          abi: Beanz
          startBlock: 13547114
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - Token
              - Owner
          abis:
              - name: Beanz
                file: ./abis/Beanz.json
          eventHandlers:
              - event: Transfer(indexed address,indexed address,indexed uint256)
                handler: handleTransfer
          file: ./src/beanz.ts
templates:
    - name: TokenMetadata
      kind: file/ipfs
      mapping:
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          file: ./src/beanz.ts
          handler: handleMetadata
          entities:
              - TokenMetadata
          abis:
              - name: Beanz
                file: ./abis/Beanz.json
features:
    - fullTextSearch
